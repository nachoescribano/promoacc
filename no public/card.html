<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .square-container {
      position: relative;
      border: 1px solid red;
      padding: 1rem;
    }

    .square-container::before {
      content: "";
      display: block;
      padding-top: 100%;
    }

    .square-container>img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .square-container>.btn--accent {
      position: absolute;
      bottom: 0;
      left: 50%;
      bottom: 1rem;
      transform: translateX(-50%);
      /* Centra horizontalmente el botón */
    }
  </style>
</head>

<body>
  <div class="square-container">
    <img src="../assets/images/productos-redimensionados/ART. 580 ZP.webp" alt="Imagen de ejemplo">
    <a class="btn--accent" href="#">Botón</a>
  </div>

</body>

</html>
